            <label for="slika">Slika vijesti (Potrebno je ubaciti sliku.)</label>

                <input class="siri" type="checkbox" name="arh" />

    <script type="text/javascript">
        document.getElementById("posalji").onclick = function (event) {
            var sndFrm = true;       
            var Pnaz = document.getElementById("naziv");
            var naz = document.getElementById("naziv").value;
            if (naz.length < 5 || naz.length > 30) {
                sndFrm = false;
                Pnaz.style.border = "3px solid red";
                document.getElementById("pornas").innerHTML = "Naslov mora biti između 5 i 30 znakova!";
                document.getElementById("pornas").style.color="red";
            } else {
                Pnaz.style.border = "3px solid green";
                document.getElementById("pornas").innerHTML = "";
                
            }
    
            var Pksad = document.getElementById("ksad");
            var ksad = document.getElementById("ksad").value;
            if (ksad.length < 10 || ksad.length > 100) {
                sndFrm = false;
                Pksad.style.border = "3px solid red";
                document.getElementById("porksad").innerHTML = "Kratki sadržaj mora imati između 10 i 100 znakova!";
                document.getElementById("porksad").style.color="red";
            } else {
                Pksad.style.border = "3px solid green";
                document.getElementById("porksad").innerHTML = "";
            }

            var Psadrzaj = document.getElementById("sadrzaj");
            var sadrzaj = document.getElementById("sadrzaj").value;
            if (sadrzaj.length == 0) {
                sndFrm = false;
                Psadrzaj.style.border = "3px solid red";
                document.getElementById("porsad").innerHTML = "Sadržaj ne može biti prazan!";
                document.getElementById("porsad").style.color="red";
            } else {
                Psadrzaj.style.border = "3px solid green";
                document.getElementById("porsad").innerHTML = "";
            }

            var PSlika = document.getElementById("slika");
            var slika = document.getElementById("slika").value;
            if (slika.length == 0) {
                sndFrm = false;
                PSlika.style.border = "3px solid red";
                document.getElementById("porsli").innerHTML = "Potrebno je unijeti sliku!";
                document.getElementById("porsli").style.color="red";
            } else {
                PSlika.style.border = "3px solid green";
                document.getElementById("porsli").innerHTML = "";
            }

            if (sndFrm == false) {
                event.preventDefault();
            }
    
        };
    </script>
